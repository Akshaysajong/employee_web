{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <div class="checkmark-circle">
                            <div class="background"></div>
                            <div class="checkmark"></div>
                        </div>
                        <h2 class="mt-4 mb-3">Password Reset Complete</h2>
                        <p class="text-muted">
                            Your password has been set. You may go ahead and log in now.
                        </p>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i> Log In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
/* Success Animation */
.checkmark-circle {
    width: 80px;
    height: 80px;
    position: relative;
    display: inline-block;
    vertical-align: top;
    margin-bottom: 1.5rem;
}

.checkmark-circle .background {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #198754;
    position: absolute;
    animation: animate-circle 0.6s cubic-bezier(0.77, 0, 0.175, 1) forwards;
}

.checkmark-circle .checkmark {
    width: 40px;
    height: 20px;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    border-left: 4px solid #fff;
    border-bottom: 4px solid #fff;
    opacity: 0;
    animation: draw-check 0.6s 0.6s cubic-bezier(0.77, 0, 0.175, 1) forwards;
}

@keyframes animate-circle {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes draw-check {
    0% { height: 0; width: 0; opacity: 0; }
    20% { height: 0; width: 40px; opacity: 1; }
    40% { height: 20px; width: 40px; opacity: 1; }
    100% { height: 20px; width: 40px; opacity: 1; }
}

/* Card Styling */
.card {
    border: none;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    border-top: 4px solid #198754;
}

.card-body {
    padding: 3rem 2rem;
}

h2 {
    color: #2c3e50;
    font-weight: 600;
}

.btn-primary {
    background: linear-gradient(135deg, #198754 0%, #20c997 100%);
    border: none;
    padding: 0.75rem 1.5rem;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(25, 135, 84, 0.3);
}

/* Responsive adjustments */
@media (max-width: 576px) {
    .card-body {
        padding: 2rem 1.5rem;
    }
    
    h2 {
        font-size: 1.5rem;
    }
    
    .checkmark-circle {
        width: 60px;
        height: 60px;
    }
    
    .checkmark-circle .background {
        width: 60px;
        height: 60px;
    }
    
    .checkmark-circle .checkmark {
        width: 30px;
        height: 15px;
    }
}
</style>
{% endblock %}
